
<div *ngIf="animal">
    <h2><span>Animal</span> {{animal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Legacyid</span></dt>
        <dd>
            <span>{{animal.legacyid}}</span>
        </dd>
        <dt><span>Species</span></dt>
        <dd>
            <span>{{animal.species}}</span>
        </dd>
        <dt><span>Basic Analysis</span></dt>
        <dd>
            <div *ngIf="animal.basicAnalysis">
                <a [routerLink]="['/basic-analysis', animal.basicAnalysis?.id]">{{animal.basicAnalysis?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'animal/'+ animal.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
