<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBasicAnalysisLabel">Create or edit a Basic Analysis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!basicAnalysis.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="basicAnalysis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_technologyType">Technology Type</label>
            <input type="text" class="form-control" name="technologyType" id="field_technologyType"
                [(ngModel)]="basicAnalysis.technologyType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_measure1">Measure 1</label>
            <input type="number" class="form-control" name="measure1" id="field_measure1"
                [(ngModel)]="basicAnalysis.measure1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                [(ngModel)]="basicAnalysis.score" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id"
                [(ngModel)]="basicAnalysis.id" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
